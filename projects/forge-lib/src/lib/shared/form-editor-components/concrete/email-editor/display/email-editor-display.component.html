<div sws-form full-width>
    <input [(ngModel)]="this.component.display.description" sws-form__input type="'text'" [name]="'description_input'" onkeyup="this.setAttribute('value', this.value);">
    <label sws-form__label [for]="'label_input'">Description</label>
  </div>
  <div sws-form full-width>
    <input [(ngModel)]="this.component.display.prefix" sws-form__input type="'text'" [name]="'prefix_input'" onkeyup="this.setAttribute('value', this.value);">
    <label sws-form__label [for]="'label_input'">Prefix</label>
  </div>
  <div sws-form full-width>
    <input [(ngModel)]="this.component.display.suffix" sws-form__input type="'text'" [name]="'suffix_input'" onkeyup="this.setAttribute('value', this.value);">
    <label sws-form__label [for]="'label_input'">Suffix</label>
  </div>
  <div sws-form full-width>
    <input [(ngModel)]="this.component.display.inputMask" sws-form__input type="'text'" [name]="'mask_input'" onkeyup="this.setAttribute('value', this.value);">
    <label sws-form__label [for]="'label_input'">Input Mask</label>
  </div>
