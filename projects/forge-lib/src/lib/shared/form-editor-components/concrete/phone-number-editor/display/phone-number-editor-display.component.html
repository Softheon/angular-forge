<div flex-container-row>
  <div sws-form input-active full-width>
    <input [(ngModel)]="this.component.display.inputMask" sws-form__input type="'text'" [name]="'mask_input'"
      onkeyup="this.setAttribute('value', this.value);" (keyup)="resetValue();" placeholder="(xxx) xxx - xxxx" phoneMask
      #name="ngModel">
    <label sws-form__label [for]="'label_input'">Input Mask</label>
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger"
      style="margin-left: -20px; margin-top: -4px;">
      <div *ngIf="name.errors.invalidPhoneMask">
        <span sws-label--danger m-t-30>Phone Mask must be contain only Xs and special characters.</span>
      </div>
    </div>
    <div sws-form__bar></div>
  </div>
  <div sws-tooltip-left--light m-t-20>
    <div sws-icon-flat--secondary rounded>
      <i class="fas fa-lightbulb"></i>
    </div>
    <div sws-tooltip--text>
      <p> Please use "x"s to indicate where numeric values will be placed, e.g. (xxx) xxx - xxxx.</p>
    </div>
  </div>
</div>
