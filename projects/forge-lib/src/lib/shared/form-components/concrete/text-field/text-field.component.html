<div flex-container-row>
  <button [id]="'prefix_' + id" class="prefix-suffix" sws-button-simple--jet m-t-25 m-r-0
    *ngIf="display.prefix">{{display.prefix}}</button>
  <mat-form-field input-active full-width>
    <input [id]="'input_' + id" [(ngModel)]="value"  matInput type="text" #name="ngModel" [name]="'input_' + id"
      [disabled]="display.disabled" minlength="{{validation.minimumLength}}" maxlength="{{validation.maximumLength}}"
      [required]="validation.required" placeholder="{{display.label}}">
    <div *ngIf="name.invalid && (name.dirty || name.touched)">'
      <mat-error *ngIf="validation.customErrorMessage">
        {{validation.customErrorMessage}}
      </mat-error>
      <div *ngIf="!validation.customErrorMessage">
        <mat-error *ngIf="name.errors.required">
          {{display.label}} is required.
        </mat-error>
        <mat-error *ngIf="name.errors.minlength">
         {{display.label}} must be at least {{validation.minimumLength}} characters long.
        </mat-error>
      </div>
    </div>
  </mat-form-field>
  <button [id]="'suffix_' + id" class="prefix-suffix" sws-button-simple--jet m-t-25
    *ngIf="display.suffix">{{display.suffix}}</button>
  <div [id]="'tooltip_' + id" sws-tooltip-right--light m-t-20 *ngIf="display.tooltip">
    <div sws-icon-flat--secondary rounded>
      <i class="fas fa-lightbulb"></i>
    </div>
    <div sws-tooltip--text>
      <p> {{display.tooltip}} </p>
    </div>
  </div>
</div>
<p *ngIf="display.description">{{display.description}}</p>
