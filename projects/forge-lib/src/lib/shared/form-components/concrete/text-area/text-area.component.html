<div *ngIf="!display.hidden">
  <div flex-container-row>
    <div flex-container-column full-width border-box>
      <div sws-textarea full-width>
        <textarea [id]="'text_area_' + id" [(ngModel)]="value" sws-form__input type="text" #name="ngModel"
          [name]="'text_area_' + id" [disabled]="display.disabled" minlength="{{validation.minimumLength}}"
          maxlength="{{validation.maximumLength}}" [required]="validation.required" [rows]="display.rows"
          [cols]="display.cols"></textarea>
        <label sws-form__label [id]="'label_' + id" [id]="'label_' + id"
          *ngIf="!display.hideLabel">{{display.label}}</label>
        <div *ngIf="name.invalid && (name.dirty || name.touched)">
          <div *ngIf="validation.customErrorMessage">
            <span sws-label--danger m-t-30>{{validation.customErrorMessage}}</span>
          </div>
          <div *ngIf="!validation.customErrorMessage">
            <div *ngIf="name.errors.required">
              <span [id]="'required_message' + id" sws-label--danger m-t-30>{{display.label}} is required.</span>
            </div>
            <div *ngIf="name.errors.minlength">
              <span [id]="'minimum_message' + id" sws-label--danger m-t-30>{{display.label}} must be at least
                {{validation.minimumLength}} characters
                long.</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div [id]="'tooltip_' + id" sws-tooltip-right--light m-t-20 *ngIf="display.tooltip">
      <div sws-icon-flat--secondary rounded>
        <i class="fas fa-lightbulb"></i>
      </div>
      <div sws-tooltip--text>
        <p> {{display.tooltip}} </p>
      </div>
    </div>
  </div>
  <p *ngIf="display.description">{{display.description}}</p>
</div>
