<div flex-container>
  <div flex-container-column class="flex-col" m-r-10>
    <mat-tab-group>
      <mat-tab label="Display">
        <div sws-form full-width>
          <input [(ngModel)]="this.field.display.label" sws-form__input type="'text'" [name]="'label_input'"
            onkeyup="this.setAttribute('value', this.value);">
          <label sws-form__label [for]="'label_input'">Label</label>
        </div>
        <div sws-checkbox>
          <input id="hide_label" [(ngModel)]="this.field.display.hideLabel" type="checkbox" checked="unchecked" />
          <label for="hide_label">Hide label</label>
        </div>
        <div sws-textarea>
          <textarea [(ngModel)]="this.field.display.tooltip" name="tooltip" id="tooltip" rows="4" cols="50"></textarea>
          <label sws-textarea__label for="tooltip">Tooltip</label>
        </div>
        <div sws-checkbox>
          <input id="disabled" [(ngModel)]="this.field.display.disabled" type="checkbox" checked="unchecked" />
          <label for="disabled">Disabled</label>
        </div>
        <ng-container #vcDisplay></ng-container>
      </mat-tab>
      <mat-tab label="Data">
        <div sws-form full-width>
          <input [(ngModel)]="this.field.data.defaultValue" sws-form__input type="'text'" [name]="'label_default_value'"
            onkeyup="this.setAttribute('value', this.value);">
          <label sws-form__label [for]="'label_default_value'">Default Value</label>
        </div>
        <ng-container #vcData></ng-container>
      </mat-tab>
      <mat-tab label="Validation">
        <div sws-checkbox>
          <input id="data_required" [(ngModel)]="this.field.validation.required" type="checkbox" checked="unchecked" />
          <label for="data_required">Required?</label>
        </div>
        <div sws-form full-width>
          <input [(ngModel)]="this.field.validation.customErrorMessage" sws-form__input type="'text'"
            [name]="'data_custom_error_message'" onkeyup="this.setAttribute('value', this.value);">
          <label sws-form__label [for]="'data_custom_error_message'">Label</label>
        </div>
        <ng-container #vcValidation></ng-container>
      </mat-tab>
      <mat-tab label="Api">
        <div flex-container>
        </div>
      </mat-tab>
      <mat-tab label="Conditional">
        <div flex-container>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
  <div flex-container-column class="flex-col" m-l-10>
    <div p-t-50>
      Preview
      <div>
        Live preview coming soon
      </div>
    </div>
  </div>
</div>
